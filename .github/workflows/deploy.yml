name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Переход в директорию проекта
            cd ${{ secrets.DEPLOY_PATH || '/var/www/artist-site' }}
            
            # Создание бэкапа текущей версии
            echo "Creating backup..."
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p backups
            [ -d "server/artist.db" ] && cp server/artist.db backups/artist_$timestamp.db
            
            # Обновление кода
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Установка зависимостей Frontend
            echo "Installing frontend dependencies..."
            npm ci
            
            # Сборка Frontend
            echo "Building frontend..."
            npm run build
            
            # Установка зависимостей Backend
            echo "Installing backend dependencies..."
            cd server
            npm ci
            
            # Проверка и создание .env если не существует
            if [ ! -f .env ]; then
              echo "Creating .env file..."
              cat > .env << EOF
            PORT=3001
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            UPLOAD_PATH=../public/uploads
            NODE_ENV=production
            EOF
            fi
            
            # Инициализация БД (если БД не существует)
            if [ ! -f artist.db ]; then
              echo "Initializing database..."
              npm run init-db
            fi
            
            # Создание директории для загрузок
            mkdir -p ../public/uploads
            
            # Перезапуск приложения через PM2
            echo "Restarting application..."
            cd ..
            
            # Остановка и удаление старого процесса если существует
            pm2 delete artist-site-backend 2>/dev/null || true
            
            # Запуск backend
            cd server
            pm2 start server.js --name artist-site-backend --time
            
            # Сохранение конфигурации PM2
            pm2 save
            
            echo "Deployment completed successfully!"
            pm2 status

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
